<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Elnagar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="home" id="navbar__logo">Sara Elnagar</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> 
                <span class="bar"></span>
                <span class="bar"></span>
              </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="about.html" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="services" class="navbar__links" id="services-page">Services</a>
                </li>
                <li class="navbar__item">
                    <a href="gallery" class="navbar__links" id="gallery-page">gallery</a>
                </li>
                <li class="navbar__item">
                    <a href="contact" class="navbar__links" id="contact-page">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Home Section Start -->
    <div class="hero" id="home">
        <div class="hero-container">
            <h1 class="hero-heading">THE ART OF ILLUSTRATION</h1>
            <p class="hero-description">Sarah Elnaggar is a Egypt-based illustrator and artist</p>
            <button class="main-btn"><a href="#">GET IN TOUCH</a></button>
        </div>
    </div>
    <!-- Home Section End -->
    <!-- image slider start -->
    <div class="slider">
        <div class="slides">
            <!-- Radio button start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <!-- Radio button end -->
            <!-- Slide Images Start -->
            <div class="slide first ">
                <img src="photos/photo1.png" alt="">
            </div>
            <div class="slide">
                <img src="photos/photo2.png" alt="">
            </div>
            <div class="slide">
                <img src="photos/photo3.png" alt="">
            </div>
            <div class="slide">
                <img src="photos/photo4.png" alt="">
            </div>
            <div class="slide">
                <img src="photos/photo5.png" alt="">
            </div>
            <div class="slide">
                <img src="photos/photo6.png" alt="">
            </div>
            <div class="slide">
                <img src="photos/photo7.png" alt="">
            </div>
            <div class="slide">
                <img src="photos/photo7.png" alt="">
            </div>
            <!-- Slide Images End -->
            <!-- Automatic Navigation Start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
                <div class="auto-btn7"></div>
            </div>
            <!-- Automatic Navigation End -->
        </div>
        <!-- Manual Navigation Start -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>
        </div>
        <!-- Manual Navigation End -->
    </div>
    <!-- image slider end -->

    <script src="app.js"></script>
</body>
</html>
